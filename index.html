<!DOCTYPE html>
<html>    
	<head>
		<meta charset="UTF-8">	
		<meta name=”viewport” content=”width=device-width, initial-scale=1.0”>
		<link rel="stylesheet" href="Stylesheet.css">
		<title>Kenny's Random Quiz</title>
	</head>
	<body>
		<div class="animation"></div>
		<h1 class="title"> Computer Quiz </h1>
		<div class = "body1">
			<form>
				<p>Does computer need electricity to run? </p>
				<input type="radio" id="yes" name="Electricity">
				<label for="yes"> yes</label>
				<br>
				<input type="radio" id="no" name="Electricity">
				<label for="no"> no</label>
				<br><br>
				<p>What does ram do?</p>
				<input type="radio" id="Short-term" name="Ram">
				<label for="Short-term">Store and acess short-term data</label>
				<br>
				<input type="radio" id="Files" name="Ram">
				<label for="Files">Stores your files</label>
				<br>
				<input type="radio" id="Graphic Processing" name="Ram">
				<label for="Graphic Processing">Graphic Processing power</label>
				<br>
				<input type="radio" id="Coding" name="Ram">
				<label for="Coding">Creates coding Programs</label>
				<br><br>
			</form>
		</div>
		<div class = "body2">
			<form>
				<p>Which of the following below are used for your cpu: </P>
				<input type="checkbox" id="Paste" name="ThermalPaste">
				<label for="Paste" class="radioboxcustom">Thermal Paste</label>
				<br>
				<input type="checkbox" id="Pads" name="coolingpad">
				<label for="Pads" class="radioboxcustom">cooling pads</label>
				<br>
				<input type="checkbox" id="Sticks" name="Ramsticks">
				<label for="sticks" class="radioboxcustom">RamSticks</label>
				<br><br>
				<p>Which computer part(s) below are inside a motherboard? </P>
				<input type="checkbox" id="Core" name="CoreUnit">
				<label for="Core" class="radioboxcustom">CPU</label>
				<br>
				<input type="checkbox" id="Ram2" name="RamSticks2">
				<label for="Ram2" class="radioboxcustom">Ram</label>
				<br>
				<input type="checkbox" id="Graphics" name="GraphicsPro">
				<label for="Graphics" class="radioboxcustom">GPU</label>
				<br>
				<input type="checkbox" id="M.2" name="Drivestorage">
				<label for="M.2" class="radioboxcustom">M.2 drives</label>
				<br>
			</form>
		</div>
		<br>
		<div class ="body3">
			<p class = "textbox1"> What is the brain of the computer?</p>
			<br>
			<form>
				<label for="PCBrain">Answer:&nbsp</label>
				<input type="text" id="PCBrain" name="PCBrain"class="textboxsize">
				<br>
			</form>
			<p class = "textbox1">What does gpu stand for?</p>
			<br>
			<form class = "textbox">
				<label for="GPU">Answer:&nbsp</label>
				<input type="text" id="GPU" name="GPU" class="textboxsize">
				<br>
			</form>
		</div>
		<div>
		<br>
		<p class = "textbox1"> <b> Any Comments: <b></p>
		<form class = "body4">
			<label for="randomcomments"></label>
			<textarea id="randomcomments"  name="additionalcomments" row ="2" cols="50"> </textarea>
		</form>
		</div>
		<br><br><br>
		<div class= "buttonlayout">
			<button type="button"> Submit your Quiz </button> 
		</div>
	</body>
</html>
